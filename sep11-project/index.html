<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
        <script src="sketch.js"></script>


     </head>
    <body>
        <h1 class="container-fluid text-center"> Creator's W0RLD</h1>

        <div class="container text-center"> <!-- container -->
            <div class="row align-items-start"> <!-- row -->

                <div class="col" id="sketch-holder"> <!-- p5.js -->
                    <h3> Draw Box </h3>
                </div>
                <div class="col"> <!--chat box -->
                    <h3> Chat Box </h3>
                    <p>Hello World</p>
                    <form>
                        <input id="message-input" type="text" />
                        <button id="message-btn" type="submit">Send</button>
                    </form>

                    <div id="all-messages">

                    </div>


                    <div id="typing-container">
                        <form>

                            <div class="input-container">
                                <label>Username:</label>
                                <input
                                    type="text"
                                    id="username"
                                />
                            </div>

                            <div class="input-container">
                                <label>Message:</label>
                                <input
                                    type="text"
                                    id="message"
                                />
                            </div>
                        </form>

                        <button id="send-btn">Send</button>
                    </div>
                    
                </div>
            </div>
        </div>

        <button class ="likeButtons"> Like </button> <span id="numLikes">0</span>


        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" type="module"></script>
        <!-- firebase -->
        <script type="module" src="firebase.js"></script>


    </body>
</html>
